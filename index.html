	<script>
		/*
		 * https://developer.mozilla.org/ja/docs/Web/JavaScript/Reference/Global_Objects/Math/random
		 */
		function getRandomArbitrary(min, max) {
			return Math.random() * (max - min) + min;
		}
		function getRandomInt(min, max) {
			min = Math.ceil(min);
			max = Math.floor(max);
			return Math.floor(Math.random() * (max - min) + min); //The maximum is exclusive and the minimum is inclusive
		}
	</script>

			 * * FALSE：
			 * * - なにも処理せず次へ
			 * - "立ち絵" セクション内で選択されているものが存在しているか。

			 * * - "ゲーム" セクションに同じ処理を "立ち絵" として実行
			 * * FALSE：
			 * * - なにも処理せず次へ

			 * * TRUE：

			 * * TRUE：
			 * * - "ゲーム" セクションに同じ処理を "ニコニ・コモンズ" として実行
			 * * FALSE：
			 * * - なにも処理せず次へ
			 * - "背景" セクション内で選択されているものが存在しているか。
			 * * TRUE：
			 * * - "ゲーム" セクションに同じ処理を "背景" として実行

			 * * TRUE：
			 * * - "ゲーム" セクションに同じ処理を "その他（敬称省略）" として実行
			 * * FALSE：
			 * * - なにも処理せず次へ

			 * * TRUE：
			 * * - "ゲーム" セクションに同じ処理を "編集" として実行
			 * * FALSE：
			 * * - なにも処理せず次へ
			 * - "出典" セクション内で選択されているものが存在しているか。
			 * * TRUE：
			 * * - "ゲーム" セクションに同じ処理を "出典" として実行
			 * * FALSE：
			 * * - なにも処理せず次へ
			 * - "スペシャルサンクス" セクション内で選択されているものが存在しているか。
			 * * TRUE：
			 * * - "ゲーム" セクションに同じ処理を "スペシャルサンクス" として実行
			 * * FALSE：
			 * * - なにも処理せず次へ
			 * - "X(Twitter)" セクション内で選択されているものが存在しているか。
			 * * TRUE：
			 * * - "ゲーム" セクションに同じ処理を "X(Twitter)" として実行
			 * * FALSE：
			 * * - なにも処理せず次へ
			*/
			let output_multiline_description=document.querySelectorAll('#output_multiline_description').item(0);
			let output_multiline_hashTag=document.querySelectorAll('#output_multiline_hash-tag').item(0);
			let output_multiline_metaTag=document.querySelectorAll('#output_multiline_meta-tag').item(0);
			localStorage.setItem( (btoa(location.href)).slice(0, 16) + '.' + 'tmp', null );

			output_multiline_description.value+=output_multiline_description_inival+'\n';

		<script defer>
			window.addEventListener('DOMContentLoaded', (e1)=>{
				document.querySelectorAll('h2').forEach((e2)=>{
					console.log(e2.innerText);
					var a_tag_linkto=document.createElement('a');
					var a_tag_linkto_namestr='';
					for (let i999 = 0; a_tag_linkto_namestr.length < 16; i999++) {
						a_tag_linkto_namestr+=String.fromCharCode(getRandomInt(97, 122));
					}
					a_tag_linkto.name=a_tag_linkto_namestr;
					e2.before(a_tag_linkto);

					var a_tag_link=document.createElement('a');
					a_tag_link.innerText=(e2.innerText).substr(0-(e2.innerText).length+1);
					a_tag_link.href='#' + a_tag_linkto.name;
					document.querySelectorAll('#paramlist_list').item(0).appendChild(a_tag_link);
				});
			});
